<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h6 class="text-center font-bold text-3xl text-cyan-400">Monthly Money Calculation</h6>
    <section class="grid grid-cols-2">
        <div class="image">
            <img src="image/money.jpg" alt="">
        </div>

        <div class="text-center">
            <h4>Income</h4>
            <!-- income  -->
            <span>Income:</span>
            <input id="income-input" class="border-2 border-rose-600" type="text">

            <h4>Expenses</h4>
            <!-- food  -->
            <div class="my-6">
                <span>Food:</span>
                <input id="food-input" class="border-2 border-rose-600" type="text">
                <br>
            </div>
            <!-- rent  -->
            <div class="my-6">
                <span>Rent:</span>
                <input id="rent-input" class="border-2 border-rose-600" type="text">
                <br>
            </div>

            <!-- clothes  -->
            <div class="my-6">
                <span>Clothes:</span>
                <input id="clothes-input" class="border-2 border-rose-600" type="text">
                <br>
            </div>
            <button id="calculate-button"
                class="bg-teal-400 text-white font-medium px-4 py-1 rounded">Calculate</button>

            <p>Total Expenses: <span id="total-expenses">00</span> </p>
            <br>
            <p>Balance: <span id="balance">00</span></p>

            <!-- save money  -->
            <span>Save</span>
            <input id="save-input" class="border-2 border-rose-600" type="text">
            <span>%</span>
            <button id="save-button" class="bg-teal-400 text-white font-medium px-4 py-1 rounded">Save</button>
            <p>Saving Amount: <span id="saving-amount">00</span></p>
            <p>Remaining Balance: <span id="remainingBalanceField">00</span></p>
        </div>
    </section>


    <script src="js/calculation.js"></script>
</body>

</html>
